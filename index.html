<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/Group.png" type="image/x-icon">
    <title>Payoo App | Banking</title>
  </head>
<body>
    <header id="home" class="container">
        <div class="bg-img">
            <img src="assets/Group.png" alt="">
        </div>
        <form id="login-form" class="login-form">
                <label for="mobile-number">Mobile Number</label>
                <input type="number" name="mobile-number" id="mobile-number" placeholder="Enter your number"> 
                <label for="pin-number">4 Digit Pin</label>
                <input type="password" name="pin-number" id="pin-number" placeholder="Enter 4 Digit Pint"> 
                <button id="login-btn" class="btn btn-login" type="submit">Login</button>
            </form>

    </header>


<script src="js/utilities.js"></script>
<script src="js/script.js"></script>
</body>
</html>
